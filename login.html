<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="stylesheet" href="/src/style.css">
    <title>Document</title>
</head>
<body class="bg-secondary w-screen h-screen relative  max-h-screen overflow-hidden">
    <header class="h-[10%]">
        <nav class="p-8">
           <a href="index.html" class="text-white text-5xl">WEBUS</a>
        </nav>
    </header>
    <main class="h-[90%] w-screen flex justify-center items-center">
            <section class="w-1/3 h-4/5 bg-[#f1f1f1] rounded-xl">
                <div class="pt-20 pb-8 px-20 flex flex-col items-center justify-between">
                    <div class="w-full flex flex-col items-center">
                        <h1 class="text-secondary text-3xl font-bold">Connexion</h1>
                        <form action="" class="w-full mt-12 flex flex-col">
                            <input type="text" placeholder="Email" class="placeholder:text-slate-400 w-full py-5 pl-8 rounded-xl inputShadow">
                            <input type="password" placeholder="Mot de passe" class="placeholder:text-slate-400 w-full py-5 pl-8 rounded-xl mt-5 inputShadow">
                            <a href="" class="text-sm text-secondary font-medium mt-4 ml-auto">Mot de passe oublié ?</a>
                            <button type="submit" class="bg-lightBlue py-3 px-20 text-primary mt-7 rounded-2xl">Se connecter</button>
                        </form>
                    </div>
                    <div class="flex mt-4">
                        <p class="text-secondary text-sm">Vous n'avez pas de compte ?</p>
                        <button class="text-lightBlue text-sm font-medium ml-2 register-login-button">S'inscrire</>
                    </div>
                </div>
            </section>
    </main>
    <section class="absolute top-0 left-0 w-screen h-screen translate-y-full  backdropWrapper register-wrapper flex justify-center items-center">
        <div class="w-491 h-5/6 bg-[#f1f1f1] rounded-lg flex flex-col overflow-scroll ">
            <div class="flex flex-col border-b-2 border-gray-200">
                    <img src="/src/assets/images/form/cross.svg" alt="" class="w-4 mt-4 ml-auto mr-4 close-cross cursor-pointer">
                    <h2 class="ml-7 text-xl text-secondary font-medium mb-8">Créer mon compte Webus</h2>
            </div>
            <form class="px-18 mt-8 flex flex-col items-center"  id="login-form">
                <div class="w-full flex flex-col items-center">
                    <div class="border-b-2 border-gray-300 w-full">
                        <p class="text-lg font-medium text-secondary mb-3 text-center">Informations personnelles</p>
                    </div>
                    <div class="self-start mt-7 w-full">
                        <label for="lastName" class="text-secondary font-medium text-sm">Nom : <span class="text-[#c70000] font-medium">*</span></label>
                        <input name="lastName" type="text" placeholder="Entrez votre nom" class="w-full rounded-md shadow-sm py-2 pl-3 placeholder:text-slate-400 text-sm mt-2 mb-3">
                        <label for="firstName" class="text-secondary font-medium text-sm">Prénom : <span class="text-[#c70000] font-medium">*</span></label>
                        <input name="firstName" type="text" placeholder="Entrez votre prénom" class="w-full rounded-md shadow-sm py-2 pl-3 placeholder:text-slate-400 text-sm mt-2 mb-3">
                        <label for="birthdate" class="text-secondary font-medium text-sm">Date de naissance : <span class="text-[#c70000] font-medium">*</span></label>
                        <input name="birthdate" type="date" placeholder="jj/mm/aaaa" class="w-full rounded-md shadow-sm py-2 pl-3 placeholder:text-slate-400 text-sm mt-2 mb-3">
                    </div>
                    <div class="border-b-2 border-gray-300 mt-7 w-full">
                        <p class="text-lg font-medium text-secondary mb-3 text-center">Coordonnées</p>
                    </div>
                    <div class="self-start mt-7 w-full">
                        <label for="email" class="text-secondary font-medium text-sm">Email : <span class="text-[#c70000] font-medium">*</span></label>
                        <input name="mail" type="mail" placeholder="Entrez votre email" class="w-full rounded-md shadow-sm py-2 pl-3 placeholder:text-slate-400 text-sm mt-2 mb-3">
                        <label for="password" class="text-secondary font-medium text-sm">Mot de passe : <span class="text-[#c70000] font-medium">*</span></label>
                        <input name="password" type="password" placeholder="Entrez votre mot de passe" class="w-full rounded-md shadow-sm py-2 pl-3 placeholder:text-slate-400 text-sm mt-2 mb-3">
                        <label for="tel" class="text-secondary font-medium text-sm">Numéro de téléphone : <span class="text-[#c70000] font-medium">*</span></label>
                        <input name="phone_number_1" type="text" placeholder="06 06 06 06 06" class="w-full rounded-md shadow-sm py-2 pl-3 placeholder:text-slate-400 text-sm mt-2 mb-3">
                        <label for="address" class="text-secondary font-medium text-sm">Adresse : <span class="text-[#c70000] font-medium">*</span></label>
                        <input name="address" type="text" placeholder="Entrez votre adresse postale" class="w-full rounded-md shadow-sm py-2 pl-3 placeholder:text-slate-400 text-sm mt-2 mb-3">
                        <label for="zipcode" class="text-secondary font-medium text-sm">Code postal : <span class="text-[#c70000] font-medium">*</span></label>
                        <input name="zipcode" type="text" placeholder="Entrez votre code postal" class="w-full rounded-md shadow-sm py-2 pl-3 placeholder:text-slate-400 text-sm mt-2 mb-3">
                        <label for="city" class="text-secondary font-medium text-sm">Ville : <span class="text-[#c70000] font-medium">*</span></label>
                        <input type="text" placeholder="Entrez votre ville" class="w-full rounded-md shadow-sm py-2 pl-3 placeholder:text-slate-400 text-sm mt-2 mb-3">
                    </div>
                    <button type="submit" class="py-2 px-6 bg-lightBlue text-primary rounded-lg self-end mb-6 mt-10">Créer mon compte</button>                 
                </div>
            </form>
        </div>
    </section>
    <script src="/src/js/login.js"></script>
</body>
</html>
